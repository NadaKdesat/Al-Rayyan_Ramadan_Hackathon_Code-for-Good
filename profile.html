<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <html lang="ar" dir="rtl">
    <meta name="direction" content="rtl">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/css/profile.css">

</head>
<!-- الفكرة هون بصفحة البروفايل انه ما رح تظهر اذا ما في user -->
<body>
    <div class="text-center mt-4">
        <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
    
    <div class="profile-container">
        <!-- بيانات المستخدم -->
        <div class="profile-box">
            <h2>الملف الشخصي</h2>
            <div id="profileDetails">
                <p><strong>الاسم:</strong> <span id="profileUsername"></span></p>
                <p><strong>البريد الإلكتروني:</strong> <span id="profileEmail"></span></p>
                <p><strong>المدينة:</strong> <span id="profileCity"></span></p>
                <p><strong>رقم الهاتف:</strong> <span id="profilenumber"></span></p>
            </div>
        </div>

        <!-- التبرعات -->
        <div class="donation-box">
            <h3>التبرعات السابقة</h3>
            <div class="donation-table-container">
                <table border="1" class="donation-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>الاسم</th>
                            <th>رقم الهاتف</th>
                            <th>البريد الإلكتروني</th>
                            <th>نوع المتبرع</th>
                            <th>منطقة الاستلام</th>
                            <th>رابط الخريطة</th>
                            <th>نوع التبرع</th>
                            <th>تاريخ الاستلام</th>
                            <th>وقت الاستلام</th>
                        </tr>
                    </thead>
                    <tbody id="donationTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/profile.js"></script>
    <script src="/js/index.js"></script>
    
</body>


</html>
